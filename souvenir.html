<!DOCTYPE html>
<title>Your Souvenir Ticket</title>
<body>
	<div style='text-align: center;padding: 70px 0;'>
<h1>This is your souvenir ticket</h1>
<h3>Bring this to redeem your wedding souvenir</h3>
<img id='barcode' 
			            src="" 
			            alt="" 
			            title="Souvenir Ticket" 
			            width="250" 
			            height="250"
			            style="border: 15px solid white;" />
			        </div>
	<script src="js/jquery.min.js"></script>
	<script>
	    $(document).ready(function(){
	      var urlParams = new URLSearchParams(window.location.search);
		    	if(urlParams.has('code') && urlParams.get('code').startsWith("rh")) {
		    		code = urlParams.get('code')
		        	url = 'https://api.qrserver.com/v1/create-qr-code/?data=' + code + '&amp;size=100x100';
                	$('#barcode').attr('src', url);
		    	} else {
		    		window.location.replace("error.html");
		    	}
	    });
	</script>
</body>
